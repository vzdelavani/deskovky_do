<!DOCTYPE html>
<html lang="cs">
<head>

  <title>Výběr deskových her</title>

    body {

    }

    h1 {
      margin-bottom: 20px;

    .filter-table {
      max-width: 500px;
    }

    .filter-row {
      display: grid;
      grid-template-columns: 180px 1fr;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }

    .actions {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

      <option value="větší skupina (5+)">Větší skupina (5+)</option>
    </select>
